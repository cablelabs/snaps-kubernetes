kubernetes:         
  Project_name: my_project
  kubespray_branch: master
  version: "v1.15.3"
  enable_metrics_server: True
  Exclusive_CPU_alloc_support: True  
  enable_logging: True
  log_level: debug
  logging_port: "30011"
  basic_authentication: 
    -
      user:
        user_name: admin
        user_password: adminpassword
        user_id: adminuser
        
  node_configuration: 
    -
      host:
        hostname: master214
        ip: "172.16.141.214"
        registry_port: "2376"
        node_type: master
        label_key: zone
        label_value: master214
        password: ChangeMe
        user: root

    -
      host:
        hostname: node215
        ip: "172.16.141.215"
        registry_port: "4386"
        node_type: minion
        label_key: zone
        label_value: minion215
        password: ChangeMe
        user: root

  Docker_Repo:
       ip: "172.16.141.214"
       port: "4000"                              
       password: ChangeMe
       user: root
       
  proxies:


    ftp_proxy: ""
    http_proxy: ""
    https_proxy: ""
    no_proxy: "127.0.0.1,localhost,172.16.141.211,172.16.141.214,172.16.141.215"

  
  Persistent_Volumes:
    
      Ceph_Volume: 
            -
              host:
                hostname: master214
                ip: "172.16.141.214"
                node_type: ceph_controller
                password: ChangeMe
                user: root
                Ceph_claims:
                 -
                   claim_parameters:
                     claim_name: "claim11"
                     storage: "4Gi"
                 -
                   claim_parameters:
                     claim_name: "claim12"
                     storage: "5Gi"
            -
              host:
                hostname: node215
                ip: "172.16.141.215"
                node_type: ceph_osd
                password: ChangeMe
                user: root
                second_storage:
                 - /dev/sdb
   
      Host_Volume:
            -
              claim_parameters:
                Claim_name: "claim4"
                storage: "4Gi"
            -
              claim_parameters:
                Claim_name: "claim5"
                storage: "5Gi"
  
  Networks:
      - 
        Default_Network:
          networking_plugin: weave
          service_subnet:  "10.241.0.0/18"
          pod_subnet: "10.241.192.0/18"
          network_name: default-network         
          isMaster: "true"
      -
        Multus_network:
          - CNI:
            - sriov
            - macvlan
            - flannel   
            - dhcp
          - CNI_Configuration:

            -  
                Flannel:
                  -
                    flannel_network:
                       network_name: "flannel-network-1"
                       network: "172.16.0.0/18"
                       subnet: "24"
                       isMaster: "false"
  
            -
                Weave:
                  -
                    weave_network:
                        network_name: "weave-network-1"
                        subnet: "10.80.0.0/24"        
                        isMaster: "false"

            -
                Macvlan:

                  - 
                    macvlan_networks: 
                        hostname: node215
                        parent_interface: ens3
                        vlanid: 34
                        ip: 172.16.151.145/24
                        network_name: macvlan34-conf
                        master: ens3.34
                        type: host-local
                        rangeStart: "172.16.151.55"
                        rangeEnd: "172.16.151.60"
                        gateway: "172.16.151.1"
                        routes_dst: 0.0.0.0/0
                        subnet: 172.16.151.0/24
                        isMaster: "false"

                 -
                   macvlan_networks:
                       hostname: node215
                       parent_interface: ens3
                       vlanid: 35
                       ip: 172.16.151.145/24
                       network_name: macvlan35-conf
                       master: ens3.35
                       type: host-local
                       rangeStart: "172.16.151.61"
                       rangeEnd: "172.16.151.65"
                       gateway: "172.16.151.1"
                       routes_dst: 0.0.0.0/0
                       subnet: 172.16.151.0/24
                       isMaster: "false"

                 -
                   macvlan_networks:
                       hostname: node215
                       parent_interface: ens3
                       vlanid: 36
                       ip: 172.16.151.145/24
                       network_name: macvlan36-conf
                       master: ens3.36
                       type: dhcp
                       rangeStart: "172.16.151.66"
                       rangeEnd: "172.16.151.70"
                       gateway: "172.16.151.1"
                       routes_dst: 0.0.0.0/0
                       subnet: 172.16.151.0/24
                       isMaster: "false"

           -
               Sriov:
                 - host:
                    hostname: node215
                    networks:
                     - network_name: sriov-conf
                       sriov_intf: enp6s0f0
                       type: host-local
                       rangeStart: 172.16.142.30
                       rangeEnd: 172.16.142.40
                       sriov_gateway: 172.16.142.1
                       sriov_subnet: 172.16.142.0/16
                       isMaster: "false"
                       dpdk_enable: "no"

                     - network_name: sriov-dpdk
                       sriov_intf: enp4s0f0
                       type: host-local
                       rangeStart: 172.16.142.41
                       rangeEnd: 172.16.142.45
                       sriov_gateway: 172.16.142.1
                       sriov_subnet: 172.16.142.0/16
                       isMaster: "false"
                       dpdk_enable: "yes"
