# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---
kubernetes:
  artifact_dir: ~/tmp
  Project_name: unit_test
  kubespray_branch: master
  version: v1.12.4
  enable_metrics_server: True
  Exclusive_CPU_alloc_support: True
  enable_logging: True
  log_level: debug
  logging_port: "30011"
  ha_configuration:
  - api_ext_loadbalancer:
      ip: 10.0.1.31
      user: root
      password: password
      port: 7777
      hostname: lb1
  basic_authentication:
  - user:
      user_name: admin
      user_password: admin
      user_id: admin
  node_configuration:
  - host:
      hostname: master1
      ip: 10.0.1.11
      registry_port: 2376
      node_type: master
      label_key: zone
      label_value: master
      password: password
      user: root
  - host:
      hostname: master2
      ip: 10.0.1.12
      registry_port: 2376
      node_type: master
      label_key: zone
      label_value: master
      password: password
      user: root
  - host:
      hostname: master3
      ip: 10.0.1.13
      registry_port: 2376
      node_type: master
      label_key: zone
      label_value: master
      password: password
      user: root
  - host:
      hostname: minion1
      ip: 10.0.1.21
      registry_port: 4386
      node_type: minion
      label_key: zone
      label_value: minion
      password: password
      user: root
  - host:
      hostname: minion2
      ip: 10.0.1.22
      registry_port: 4386
      node_type: minion
      label_key: zone
      label_value: minion
      password: password
      user: root
  Docker_Repo:
       ip: 10.0.1.11
       port: 4000
       password: password
       user: root
  proxies:
    ftp_proxy: ""
    http_proxy: ""
    https_proxy: ""
    no_proxy: "127.0.0.1,localhost,10.0.1.11,10.0.1.12"
  Persistent_Volumes:
    Ceph_Volume:
    - host:
        hostname: master1
        ip: 10.0.1.11
        user: root
        password: password
        node_type: ceph_controller
        Ceph_claims:
        - claim_parameters:
            claim_name: claim1
            storage: 4Gi
        - claim_parameters:
            claim_name: claim2
            storage: 5Gi
    - host:
        hostname: master2
        ip: 10.0.1.12
        user: root
        password: password
        node_type: ceph_osd
        second_storage:
        - foo
        - bar
    Host_Volume:
    - claim_parameters:
        Claim_name: claim4
        storage: 4Gi
    - claim_parameters:
        Claim_name: claim5
        storage: 5Gi
  Networks:
  - Default_Network:
      networking_plugin: contiv
      service_subnet:  10.241.241.0/24
      pod_subnet: 10.241.241.0/24
      network_name: default-network
      isMaster: "true"
  - Multus_network:
    - CNI:
      - flannel
      - macvlan
      - sriov
      - dhcp
      - weave
    - CNI_Configuration:
      - Flannel:
        - flannel_network:
            network_name: flannel-network-1
            network: 172.16.0.0/18
            subnet: 24
            isMaster: "false"
      - Weave:
        - weave_network:
            network_name: weave-network-1
            subnet: 10.80.0.0/24
            isMaster: "false"
      - Macvlan:
        - macvlan_networks:
            hostname: minion
            gateway: 172.16.151.1
            ip: 172.16.151.145/24
            parent_interface: eno0
            vlanid: 34
            master: eno0.34
            network_name: macvlan34-conf-19march
            rangeEnd: 172.16.151.60
            rangeStart: 172.16.151.55
            routes_dst: 0.0.0.0/0
            subnet: 172.16.151.0/24
            type: host-local
            isMaster: "false"
        - macvlan_networks:
            hostname: minion
            gateway: 172.16.151.1
            ip: 172.16.151.144/24
            parent_interface: eno0
            vlanid: 35
            master: eno0.35
            network_name: macvlan35-conf-19march
            rangeEnd: 172.16.151.65
            rangeStart: 172.16.151.61
            routes_dst: 0.0.0.0/0
            subnet: 172.16.151.0/24
            type: dhcp
            isMaster: "false"
      - Sriov:
        - host:
            hostname: minion
            networks:
            - type: host-local
              hostname: minion
              dpdk_enable: yes
              sriov_intf: foo
              rangeEnd: 172.16.151.65
              rangeStart: 172.16.151.61
              sriov_gateway: 172.16.0.1
              intf: bar
              sriov_subnet: "172.16.151.0/24"
              network_name: foo
              isMaster: "False"
