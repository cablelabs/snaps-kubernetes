# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
# This playbook delete flannel network.
---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo

  vars:
    node_type: "{{ node_type }}"

  tasks:
  - name: delete flannel rbac 
    command: "kubectl --kubeconfig={{ PROJ_ARTIFACT_DIR }}/node-kubeconfig.yaml delete -f {{ SRC_PACKAGE_PATH }}/packages/source/multus_cni/flannel/kube-cni-flannel-rbac.yml"
    when: node_type == "master" 
    ignore_errors: true
    delegate_to: "localhost" 

  - name: delete flannel daemon 
    command: "kubectl --kubeconfig={{ PROJ_ARTIFACT_DIR }}/node-kubeconfig.yaml delete -f {{ SRC_PACKAGE_PATH }}/packages/source/multus_cni/flannel/kube-cni-flannel.yml"
    when: node_type == "master" 
    ignore_errors: true
    delegate_to: "localhost" 

  - name: delete flannel interface 
    command: ip link del flannel.1 
    ignore_errors: true

  - name: Clean flannel conf
    file:
      state: absent
      path: /run/flannel  
    ignore_errors: true

  - name: flannel network deletion 
    command: "kubectl --kubeconfig={{ PROJ_ARTIFACT_DIR }}/node-kubeconfig.yaml delete network {{ networkName }}"
    when: node_type == "master"
    ignore_errors: true
    delegate_to: "localhost" 

