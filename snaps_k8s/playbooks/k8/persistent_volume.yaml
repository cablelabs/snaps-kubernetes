# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---

- hosts: localhost
  become: true
  vars:
    storage: "{{storage_size}}"
    claim_name: "{{claim_name}}"
  environment:
    http_proxy: "{{ http_proxy | default('') }}"
    https_proxy: "{{ https_proxy | default('') }}"
    no_proxy: "{{ no_proxy | default('') }}"

  tasks:
    - set_fact:
        ceph_target: "{{ceph_hosts | from_yaml }}"
    - set_fact:
        persistent_volume: "{{persistent_vol | from_yaml }}"
    - set_fact:
         ceph_controller_ip: "{{ item.ip}}"
      with_items: "{{ ceph_target }}"
      when:  item.node_type == "ceph_controller"
    - name: copy file task-pv-volume.yaml
      copy: src="{{SRC_PACKAGE_PATH}}../task-pv-volume.yaml" dest="{{KUBERNETES_PATH}}"

    - name: copy file task-pv-claim.yaml
      copy: src="{{SRC_PACKAGE_PATH}}../task-pv-claim.yaml" dest="{{KUBERNETES_PATH}}"

    - name: create directory /tmp/data
      file:
       state: directory
       path: /tmp/data
       mode: 0644

    - block:
      - include: host_claims.yaml Ceph_Claim_name={{item.claim_parameters.Claim_name}}  Ceph_storage={{item.claim_parameters.storage}}
        ignore_errors: true
        with_items: "{{ persistent_volume }}"



