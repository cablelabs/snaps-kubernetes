---
- hosts: "{{host}}"
  become: yes
  become_user: root
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:

      - name: Ansible Remove macvlan network on master
        command: "{{ item }}"
        with_items:
            - sudo kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml delete networks {{network_name}}
        delegate_to: "localhost" 



