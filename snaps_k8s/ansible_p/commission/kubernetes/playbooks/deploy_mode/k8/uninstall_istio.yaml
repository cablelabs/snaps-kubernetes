---
- hosts: localhost
  become: true
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:
   - shell: 'curl -L -s https://api.github.com/repos/istio/istio/releases/latest | \grep tag_name | sed "s/ *\"tag_name\": *\"\(.*\)\",*/\1/"'
     register: tag
   - debug:
      var: tag.stdout_lines.0
   - name: check if istio folder exist
     delegate_to: localhost
     stat:
       path: "{{SRC_PACKAGE_PATH}}istio"
     register: st
   - debug:
       var: st
   - name: Copy istio folder
     synchronize:
      src: "{{SRC_PACKAGE_PATH}}istio"
      dest: "/root"
     when:  st.stat.exists
   - name: apply kubectl
     command: "kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml delete -f install/kubernetes/istio.yaml"
     args:
      chdir: "/root/istio"
     ignore_errors: True
     delegate_to: "localhost" 
