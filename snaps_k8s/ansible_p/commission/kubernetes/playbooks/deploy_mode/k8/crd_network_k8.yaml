# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
# This playbook create crd network.
---
- hosts: all
  become: true
  become_user: root
  become_method: sudo

  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"

  tasks:
  - name: Get crd network
    command: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml get crd
    ignore_errors: true
    delegate_to: "localhost"
    register : res
  - debug:
     var : res.stderr_lines

  - name: copy crdNetwork file
    copy:
      src: "{{ SRC_PACKAGE_PATH }}/packages/source/multus_cni/crdNetwork.yaml"
      dest: "{{ KUBERNETES_PATH }}"

  - name: Create crd network
    command: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml create -f "{{ SRC_PACKAGE_PATH }}/packages/source/multus_cni/crdNetwork.yaml"
    ignore_errors: true
    delegate_to: "localhost"
