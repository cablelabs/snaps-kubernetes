---
- hosts: "{{host_name}}"
  become: yes
  become_user: root
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:
      - stat: path=/home/{{network_name}}_file.conf
        register: file_path
      - name: deleting created file
        file: name=/home/{{network_name}}_file.conf state=absent
        when: file_path.stat.exists == true
        ignore_errors: true
      - name : get kernel
        shell: basename `readlink /sys/class/net/{{intf}}/device/driver/module`
        register: res
        delegate_to: "{{node_hostname}}"
      - debug:
          var: res.stdout
 
      - name: Ansible create SR-IOV network file
        copy:
         dest: "/home/{{network_name}}_file.conf"
         content: |
           apiVersion: "kubernetes.com/v1"
           kind: Network
           metadata:
             name: {{network_name}}
           plugin: sriov
           args: '[
             {
                "name": "{{network_name}}",
                "if0": "{{intf}}",
                "dpdk": {
                "kernel_driver": "{{res.stdout}}",
                "dpdk_driver": "{{dpdk_driver}}",
                "dpdk_tool": "{{dpdk_tool}}"
                } 
             }
               
             ]'
        delegate_to: "localhost" 
       
      - name : creating the sriov network as per the interface
        shell: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml create -f {{network_name}}_file.conf
        args:
            chdir: /home/
        delegate_to: "localhost" 
        register: result
      - debug:
          var: result
      - stat: path=/home/{{network_name}}_file.conf
        register: file_path
        delegate_to: "localhost" 
      - name: deleting created file
        file: name=/home/{{network_name}}_file.conf state=absent
        when: file_path.stat.exists == true
        delegate_to: "localhost" 
