---

- hosts: "{{master_hostname}}" 
  become: true
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:

    - name: Deleting secret ceph-secret1
      command: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml delete secret ceph-secret1
      ignore_errors: true
      delegate_to: "localhost" 
      #delegate_to: "{{master_hostname}}"

    - name: Deleting secret ceph-secret-kube1
      command: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml delete secret ceph-secret-kube1
      ignore_errors: true
      delegate_to: "localhost" 
      #delegate_to: "{{master_hostname}}"

    - name: deleting already existing storage class
      command: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml delete sc fast-rbd2
      ignore_errors: true
      delegate_to: "localhost" 
      #delegate_to: "{{master_hostname}}"


