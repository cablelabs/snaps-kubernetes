# This playbook delete weave interace/network.
---
- hosts: localhost
  become: yes
  become_user: root
  become_method: sudo

  vars:
  - node_type: "{{ node_type }}"

  tasks:
  - name: delete weave daemon
    command: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml delete -f "{{ SRC_PACKAGE_PATH }}/packages/source/multus_cni/weave/weave-net.yml"
    when: node_type == "master" 
    ignore_errors: true
    delegate_to: "localhost"

  - name: weave network deletion 
    command: kubectl --kubeconfig=/etc/kubectl/node-kubeconfig.yaml delete network {{ networkName }}
    when: node_type == "master"
    ignore_errors: true
    delegate_to: "localhost"

  - name: copy weave binary 
    shell: scp -r "{{ SRC_PACKAGE_PATH }}/packages/source/multus_cni/weave/weave_2.2_0" root@"{{ ip }}":/root/.
    ignore_errors: true
    delegate_to: "localhost"

  - name: change permissions for weave binary
    shell: chmod 777 weave_2.2_0
    args:
     chdir: "/root"
    ignore_errors: true

  - name: run weave binary
    shell: ./weave_2.2_0 reset
    args:
     chdir: "/root"
    ignore_errors: true
