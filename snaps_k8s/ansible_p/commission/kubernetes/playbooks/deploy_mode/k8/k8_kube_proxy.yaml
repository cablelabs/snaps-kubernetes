- hosts: "{{ host_name }}"
  become: true
#  become_user: root
  vars_files:
    - "{{ VARIABLE_FILE }}"
    - "{{ PROXY_DATA_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:
      - name: Running kubectl proxy command
        shell: "kubectl proxy --address {{ host_name }} --port=8080 --accept-hosts='^*$' &"
        async: 2546000
        poll: 0 

